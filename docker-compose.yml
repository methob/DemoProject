#    command: --default-authentication-plugin=mysql_native_password
#    restart: always
    ports:
      - "3306:3306"
    container_name: mysql
    environment:
      MYSQL_USER: valescasudo
      MYSQL_DATABASE: salao_db
      MYSQL_PASSWORD: valescasudo
      MYSQL_ROOT_PASSWORD: root

